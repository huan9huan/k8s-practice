apiVersion: v1
kind: Pod
metadata:
 labels:
    test: liveness
 name: test-liveness-exec
spec:
 containers:
  - name: liveness
    image: busybox
    imagePullPolicy: IfNotPresent
    args:
      - /bin/sh
      - -c
      - touch /tmp/healthy; sleep 15; rm -rf /tmp/healthy; sleep 600
    livenessProbe:
      exec:
        command:
              - cat
              - /tmp/healthy
      initialDelaySeconds: 5
      periodSeconds: 5