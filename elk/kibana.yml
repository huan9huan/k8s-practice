apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: kb-single
spec:
  replicas: 1
  template:
    metadata:
      name: kb-single
      labels:
        app: kb-single
    spec:
      containers:
      - image: docker.elastic.co/kibana/kibana:6.4.0
        name: kb
        env:
        - name: ELASTICSEARCH_URL
          value: "http://es-single:9200"
        ports:
        - name: http
          containerPort: 5601
---
apiVersion: v1
kind: Service
metadata:
  name: kb-single-svc
spec:
  type: NodePort
  ports:
  - name: http
    port: 5601
    targetPort: 5601 
    nodePort: 32601
  selector:
    app: kb-single